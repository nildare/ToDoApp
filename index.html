<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list using Local Storage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital@0;1&family=Montserrat&family=Roboto:ital@1&display=swap" rel="stylesheet">    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app">
        <section class="greeting">
            <h2 class="title">
                What's Up! <input type="text" id="name" placeholder="Ronaldo">
            </h2>
            
        </section>
        <section class="CreateTo-do">
            <h3>CREATE A TODO 

            </h3>
            <form id="new-to-do form">
                <h4>
                    Whats on your To-Do?
                </h4>
                    <input type="text" name="content" id="content" placeholder="e.g. Make a video!" />
                <h4>
                    Pick a category
                </h4>
                <div class="Options">
                    <label>
                        <input type="radio" name="category" id="category1" value="Business"/>
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>
                    <label>
                        <input type="radio" name="category" id="category2" value="Personal"/>
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                </div>
                    <input type="submit" value="Add Todo" />
            </form>
        </section>
            <section class="todo-list">
                <h3>TO DO LIST</h3>
                 <div class="list" id="todo-list">
                     <div class="todo-item">
                        <label>
                            <input type="checkbox">
                                <span class="business bubble"></span>
                         </label>
                            <div class="todo-content">
                                <input type="text" value="Make a video" readonly/>
                            </div>
                                <div class="actions">
                                <button class="edit">EDIT</button>
                                <button class="delete">DELETE</button>
                            </div>

                            <div class="todo-item">
                                <label>
                                 <input type="checkbox">
                                    <span class="business bubble"></span>
                                </label>
                                 <div class="todo-content">
                                     <input type="text" value="Play Cricket" readonly/>
                                 </div>
                                <div class="actions">
                                    <button class="edit">EDIT</button>
                                    <button class="delete">DELETE</button>
                                </div>



                            </div>



                    </div>
                </div>


            </section>        
                <script src="script.js"></script>
    </body>
</html>
